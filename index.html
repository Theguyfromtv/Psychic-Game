<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>
<body>
    
        <!-- Now this is a story all about how this is where the game lives on html -->

    </div>
            <p><h1>The Psychic Game</h1></p>
            <p><h4>Guess what letter I'm thinking of</h4></p>
            <p><h4>Wins: 0</h4></p>
            <p><h4>Losses: 0</h4></p>
            <p><h4>Guesses Left: 9</h4></p>
            <p><h4>Your guesses so far: </h4></p>
        </div>
   



<script>
// Define letters that computer can pick from (all of them)
var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
// zero and create global vars
var wins = 0;
var losses = 0;
var guesses = 9;
// guessesMade is the list of letters guessed that were not true
var guessesMade = [];
// userGuess is what the user picks by pressing a key
var userGuess = null;
// Have computer pick a letter and store it in computerGuess
var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
console.log("Wins: " + wins + " Losses: " + losses + " GuessesLeft: " + guesses + " Guesses so far: " + guessesMade + " Computer picked: " + computerGuess);

// start listening for events
document.onkeyup = function(event) {

	// When user presses a key, it records it and saves to userGuess
	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

	// Add the user's guess to guessesMade array but 
	// only if it wasn't already previously picked by the user
	// also make sure that the character user picks is within
	// the alphabet, and not any non-usable character
	if (guessesMade.indexOf(userGuess) < 0 && computerChoices.indexOf(userGuess) >= 0) {
		guessesMade[guessesMade.length]=userGuess;
		// if it is a new letter then decrease remaining guesses by 1
		guesses--;
	}

	// if computerGuess is same as userGuess then record it as a win
	// and then reset guesses to 9, and empty the guessesMade array
	// also have the computer make a new random pick
	if (computerGuess == userGuess) {
		wins++;
		console.log("You won!");
		guesses = 9;
		guessesMade = [];
		computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
		console.log("Wins: " + wins + " Losses: " + losses + " GuessesLeft: " + guesses + " Guesses so far: " + guessesMade + " Computer picked: " + computerGuess);
	}

	// if guesses gets to 0 then record it as a loss
	// and then reset guesses to 9, and empty the guessesMade array
	// also have the computer make a new random pick
	if (guesses == 0) {
		losses++;
		console.log("You lost!");
		guesses = 9;
		guessesMade = [];
		computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
		console.log("Wins: " + wins + " Losses: " + losses + " GuessesLeft: " + guesses + " Guesses so far: " + guessesMade + " Computer picked: " + computerGuess);
	}

	// Displaying progress to HTML
	var html = "<p><h1>The Psychic Game</h1></p>" + "<p><h4>Guess what letter I\'m thinking of</h4></p>" + "<p><h4>Wins: " + wins + "</h4></p>" + "<p><h4>Losses: " + losses + "</h4></p>" + "<p><h4>Guesses Left: " + guesses + "</h4></p>" + "<p><h4>Your guesses so far: " + guessesMade + "</h4></p>";
	// place html into the game ID
	document.querySelector("#game").innerHTML = html;

}

</script>

</body>
</html>
